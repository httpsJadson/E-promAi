
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EnsinAI</title>
    
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <main>
        <div class="robot">
          <div class="robot-left-ear"></div>
          <div class="robot-head">
              <div class="robot-head-face">
                  <div class="robot-eyes">
                    <div id="eye" class="robot-left-eye"><div class="eyelid"></div></div>
                    <div id="eye" class="robot-right-eye"><div class="eyelid"></div></div>
                  </div>
                  <div class="robot-mouth">
                      <img id="mouth" class="mouth-smile" src="assets/linha-curva.png">
                      <div id="mouth2" class="mouth-speaking">
                          <div class="bar1"></div>
                          <div class="bar2"></div>
                          <div class="bar3"></div>
                          <div class="bar4"></div>
                          <div class="bar5"></div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="robot-right-ear"></div>
        </div>

        <div class="functions-bar">
          <!--<img src="assets/legendas.png" alt="LEGENDAS  Icon By: Debi Alpa Nugraha">-->
          <img id="robot-microfone" src="assets/microfone.png"> <!-- Microfone Ã­cones criados por Karacis - Flaticon -->
          <img id="robot-silence" src="assets/sem-som.png" alt="SILENCIAR Icon By: stockes_02">
        </div>

        <img id="img-record" class="recording" src="assets/voice.png"> <!-- Voice icons created by Maan Icons - Flaticon -->
      </main>

      <script src="src/main.js"></script>
  </body>
</html>
